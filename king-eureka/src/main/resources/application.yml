server:
  port: 8761
spring:
  application:
    name: king-erueka
eureka:
  client:
    #是否从eureka服务器获取注册信息
    fetch-registry: false
    #是否向服务注册中心注册自己
    register-with-eureka: false
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true
    #server:
    #enable-self-preservation: false #关闭自我保护机制

