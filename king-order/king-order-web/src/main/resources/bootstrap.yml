server:
  port: 9001
spring:
  application:
    name: king-order
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: king-config
    stream:
      bindings:
        myMessageInput:
          group: order
          content-type: application/json
  redis:
    host: 106.13.105.158
    port: 6379
eureka:
  client:
    service-url:
      # 指定eureka server通信地址，注意/eureka/小尾巴不能少
      defaultZone: http://wanniwa:wang1993@106.13.105.158:8761/eureka
  instance:
    # 是否注册IP到eureka server，如不指定或设为false，那就会注册主机名到eureka server
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

