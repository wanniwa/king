server:
  port: 9003
spring:
  application:
    name: king-product
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: king-config
logging:
  level:
    org.springframework.cloud: debug
management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    service-url:
      # 指定eureka server通信地址，注意/eureka/小尾巴不能少
      defaultZone: http://wanniwa:wang1993@106.13.105.158:8761/eureka
  instance:
    # 是否注册IP到eureka server，如不指定或设为false，那就会注册主机名到eureka server
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}


